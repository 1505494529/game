师傅 scanf 只能徒步送货。

你会告诉他下一件货物是什么类型，要送给谁，
之后他就会从仓库拿一件货物，
跑到目的地卸货，然后再跑回仓库等待下一个命令。`,code:`#include <bits/stdc++.h>
using namespace std;
int main(){
    int a, b;
    scanf("%d", &a); // 跑一趟
    scanf("%d", &b); // 再跑一趟
}`},[sl.SCANF_MASTER]:{title:"买一辆车：缓冲区",description:`后来你给师傅安排了一辆车(缓存区,实际上是一个数组)
这样他就能一批一批拉货了,
由于他不知道你会下达几条指令,
所以他会尽可能拉满一个车厢,
并且每送完一个货物后师傅都会跟你汇报。`,code:`#include <bits/stdc++.h>
using namespace std;
int main(){
    int a, b, c, d;
    scanf("%d", &a);
    scanf("%d", &b);
    scanf("%d", &c);
    scanf("%d", &d);
}`},[sl.CIN_COOP]:{title:"徒弟 cin",description:`后来来了一个新员工,名字叫cin,你让他做师傅的徒弟。
当你要求他们运货时,由于只有一辆车,
所以徒弟会跟着师傅一起坐同一辆车。
之后你会给他们不停的发任务:
下一个货物谁来送,送到哪
由于徒弟不知道师傅的装车顺序,
所以徒弟每次都会问师傅该送哪个快递了,
之后就会把这一个快递送走,
送完后也会向你汇报。`,code:`#include <bits/stdc++.h>
using namespace std;
int main(){
    int a, b, c, d;
    scanf("%d", &a);
    scanf("%d", &b);
    cin >> c;
    cin >> d;
}`},[sl.CIN_SOLO_OLD]:{title:"只让徒弟干活：效率低",description:`后来你发现cin干活比较利索,
因为scanf既需要知道目的地,
又需要知道送的东西是什么类型
而你只需要告诉cin目的地就行
有一次,两人照常一起出发,
你只安排cin去送快递,但两人并不知情,
所以cin还是按照之前的工作方式:
先问师傅该送哪个快递了,然后把这一件货物送走,送完后跟你汇报.`,code:`#include <bits/stdc++.h>
using namespace std;
int main(){
    int a, b, c, d;
   // scanf("%d", &a); 不好用
    cin >> a;
    cin >> b;
    cin >> c;
    cin >> d;
}`},[sl.CIN_SYNC_OFF]:{title:"优化1：取消同步",description:`后来你发现,如果只安排cin送货的话,工作效率会很低.

问题1:每次必须问师傅要送哪一件,
虽然问一次不怎么消耗时间,
但如果送一千万次货物,
问一千万次就会额外消耗很多时间

 那么你就想了,怎么提高效率呢?

解决办法:给徒弟也安排一辆车,
这样徒弟就不用回回都问师傅送什么了
